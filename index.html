<!DOCTYPE html>
<html>
<head>
	<title>Радуга</title>
	<style>
		.red {
			background-color: red;
		}
		.orange {
			background-color: orange;
		}
		.yellow {
			background-color: yellow;
		}
		.green {
			background-color: green;
		}
		.blue {
			background-color: blue;
		}
		.indigo {
			background-color: indigo;
		}
		.violet {
			background-color: violet;
		}
		.rainbow {
			display: flex;
			flex-direction: row;
			height: 100px;
			margin: 50px;
		}
		.rainbow div {
			flex: 1;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="rainbow">
		<div class="red"></div>
		<div class="orange"></div>
		<div class="yellow"></div>
		<div class="green"></div>
		<div class="blue"></div>
		<div class="indigo"></div>
		<div class="violet"></div>
	</div>
</body>
</html>
